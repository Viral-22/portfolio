{% extends 'portfolio/base.html' %}

{% block title %}Contact Me{% endblock %}

{% load widget_tweaks %}
{% load static %}

{% block content %}
<style>
  .contact-section {
    font-family: 'Inter', sans-serif;
    background-color: #f5f1ec;
    padding: 40px 20px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .contact-container {
    display: flex;
    flex-direction: row;
    max-width: 1000px;
    width: 100%;
    background-color: #fff;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
    flex-wrap: wrap;
  }

  .image-box {
    flex: 1 1 40%;
    min-height: 400px;
    max-height: 600px;
    overflow: hidden;
  }

  .image-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .form-box {
    flex: 1 1 60%;
    padding: 40px;
    background-color: #f5f1ec;
  }

  .form-box h1 {
    margin-bottom: 30px;
    font-size: 32px;
    font-weight: 600;
  }

  form input, form textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: none;
    border-bottom: 2px solid #000;
    background: transparent;
    font-size: 16px;
    resize: none;
  }

  form textarea {
    height: 100px;
  }

  button {
    background-color: #000;
    color: #fff;
    border: none;
    padding: 12px 28px;
    font-size: 16px;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s ease;
  }

  button:hover {
    background-color: #333;
  }

  .info {
    margin-top: 20px;
    font-size: 14px;
    color: #333;
  }

  .social-icons {
    margin-top: 20px;
    display: flex;
    gap: 16px;
  }

  .social-icons a {
    color: #000;
    font-size: 18px;
    text-decoration: none;
  }

  @media screen and (max-width: 768px) {
    .contact-container {
      flex-direction: column;
    }

    .image-box, .form-box {
      flex: 1 1 100%;
    }

    .form-box {
      padding: 20px;
    }

    .form-box h1 {
      font-size: 28px;
    }
  }
</style>

<div class="contact-section">
  <div class="contact-container">
    <div class="image-box">
      <img src="{% static 'myphoto/pandey-professional.jpg' %}" alt="Contact Banner">
    </div>
    <div class="form-box">
      <h1>Contact Me</h1>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Contact Me</button>
      </form>
      <div class="info">
        <p><strong>Contact:</strong> saurabhitguy@gmail.com</p>
        <p><strong>Place:</strong> Mumbai, Maharashtra</p>
        <div class="social-icons"></i></a>
          <a href="https://wa.me/9167625581"><i class="fab fa-whatsapp"></i> </a>
          <a href="https://www.instagram.com/sourabh.22__?igsh=MWFvYmQ1dzY3dHFjNg=="><i class="fab fa-instagram"></i></a>
          <a href="https://www.linkedin.com/in/sourabh-pandey-402a6524a/"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
