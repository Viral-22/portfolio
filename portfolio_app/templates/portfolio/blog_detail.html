{% extends "portfolio/base.html" %}

{% block title %}{{ blog.title }}{% endblock %}

{% block content %}
<div class="container mx-auto mt-8 p-6 bg-gradient-to-r from-yellow-400 to-yellow-700 rounded-lg shadow-lg max-w-3xl">
    <img src="{{ blog.image.url }}" alt="{{ blog.title }}" class="w-full h-64 object-cover rounded-lg">

    <h1 class="text-3xl font-extrabold mt-4 text-gray-900 text-center">{{ blog.title }}</h1>
    <p class="text-gray-800 font-semibold text-center"><i class="far fa-calendar-alt text-gray-700"></i> {{ blog.created_at|date:"F d, Y" }}</p>

    <div class="mt-4 text-gray-900 font-medium leading-relaxed">
        {{ blog.description|safe }}
    </div>

    <!-- Back to Blog Button with Light Blue & Hover Effect -->
    <div class="text-center">
        <a href="{% url 'blog' %}"
           class="mt-6 inline-block bg-blue-400 text-black font-bold py-2 px-6 rounded-lg transition-all duration-300 ease-in-out
                  hover:bg-yellow-500 hover:text-black hover:rounded-full">
            Back to Blog
        </a>
    </div>
</div>
{% endblock %}
